<div style="display: flex;justify-content: center; align-items: center;">
  <div>
    <h3>Inventory Sale</h3>
  </div>
</div>


<form [formGroup]="orderForm" #formValue>
<div formArrayName="items" class="container" style="margin-bottom:3%; display: flex;justify-content: center; align-items: center;"
>
<div [formGroupName]="i" style="margin-top : 10px">
  <input formControlName="name" placeholder="Company name" #cmpName [(ngModel)]="test1">
  <input formControlName="description" #contPersn placeholder="Contact Person" >
  <input formControlName="price" #perfrmnc  placeholder="performance" >
  <input formControlName="price" #status placeholder="Status" >
  <button (click)="addItem(cmpName.value, contPersn.value, perfrmnc.value, status.value)">Add</button>
  <button (click)="removeItems()">Remove</button>
</div>
</div>

<div [formGroupName]="j" style="margin-top : 10px"
*ngFor="let item of orderForm.get('items').controls; let i = index;">
  <label [(ngModel)]="nameCmp">Company Name:   {{nameCmp}}</label>
  <label [(ngModel)]="nameCont">Key contacts:  {{nameCont}}</label>
  <label [(ngModel)]="cmpPer">Company Performance:  {{cmpPer}}</label>
  <label [(ngModel)]="cmpSts"> company Status:  {{cmpSts}}</label><hr/>

</div>

<div id="container" style="margin:auto; display: flex;justify-content: center; align-items: center; width: 50%;"><canvas  #canvas></canvas></div>`

</form>



<div class="container" style="margin-top : 100px">
  
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="companyName">Company Name:</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" id="cmpName" placeholder="Enter Company Name" name="company">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="deviceName">Device Name:</label>
      <div class="col-sm-10">          
        <input type="input" class="form-control" id="dvcName" placeholder="Enter Device Name" name="dName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sale">from year:</label>
      <div class="col-sm-10">          
        <input type="input" class="form-control" #year1 id="price" placeholder="Enter from Year" name="price" [(ngModel)]="year3">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sale">To Year:</label>
      <div class="col-sm-10">          
        <input type="input" class="form-control" #year2 id="price" placeholder="Enter to year" name="price" [(ngModel)]="year4">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price">Price:</label>
      <div class="col-sm-10">          
        <input type="input" class="form-control" id="price" placeholder="Enter price" name="price">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="quantity">Quantity:</label>
      <div class="col-sm-10">          
        <input type="input" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity">
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)='showGraph(year1.value, year2.value)'>Submit</button>
      </div>
    </div>
  </form>
</div>




<div>
  <div style="display: block">
    <canvas baseChart id='mychart' 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
            
  </div>
  
</div>


<div style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
